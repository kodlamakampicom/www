<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kodlama Kampı</title>
<link rel="icon" href="favicon.png">
<script async src="kodlama-kampi.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body onload="icerikGostert();">
<style id="icerikGizle">
#icerik{visibility:hidden;}
</style>
<div class="container" id="icerik">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<script>
document.write('<img src="kodlama-kampi.svg">');
document.write('<p class="container"><b>Kodlama Kampı\'nın Ana Sunucusu Çevrimdışı</b></p>');
document.write('<p class="container">Bunun sebebi Kodlama kampı ekibinin ana sunucuyu devre dışı bırakması veya gün içerisinde değişen ana sunucuya ait ip adresinin kodlama kampı ekibi tarafından güncelleştirilmemesi olabilir.</p>');
document.write('<p class="container">Bu sayfayı açık bırakabilirsiniz. Böylece ana sunucu aktifleştirildiğinde otomatik olarak bu sayfa kendiliğinden güncellenir.</p>');
document.write('<p class="container">~Kodlama Kampı Ekibi</p>');
</script>
</div>
<div class="col-md-3"></div>
</div>
</div>
<script>
function icerikGostert() {
setTimeout(() => {
document.getElementById('icerikGizle').remove();
}, 500);
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
crossorigin="anonymous"></script>
</body>
</html>
